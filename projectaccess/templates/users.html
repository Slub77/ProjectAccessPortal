
{% extends "base.html" %}

{% block content %}

<div class="container">

    <table class="table">

        <thead>

            <tr>
                <td>LDAP user</td>
                <td>P4 user</td>
            </tr>

        </thead>

        <tbody>

            {% for user in users %}
                <tr>
                    <td> {% if user.ldap_user %} {{ user.ldap_user.dn }} {% endif %} <td>
                    <td> {% if user.p4_user %} {{ user.p4_user.user }} {% endif %} <td>
                </tr>
            {% endfor %}

        </tbody>

    </table>

</div>
{% endblock %}
